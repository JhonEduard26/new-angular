<div class="row">
  <div class="col-12" *ngFor="let country of countries();">
    <h2>País: <strong>{{country.name.common}}</strong></h2>
  </div>
</div>

<div class="row" *ngFor="let country of countries();">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country.flags.png" alt="Bandera" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>Información</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Población</strong>: {{country.population | number}}
      </li>
      <li class="list-group-item">
        <strong>Capital</strong>: {{country.capital}}
      </li>
      <li class="list-group-item">
        <strong>Área</strong>: {{country.area | number}}
      </li>
      <li class="list-group-item">
        <strong>Región</strong>: {{country.region}}
      </li>
    </ul>
  </div>
</div>
